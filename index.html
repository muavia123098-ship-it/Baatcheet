<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baatcheet - Messenger</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#202c33">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="header">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <img id="user-main-img" src="" alt="User" class="user-img">
                    <span id="my-number-display" style="font-size: 13px; color: var(--text-secondary);"></span>
                </div>
                <div class="header-icons">
                    <div class="menu-container">
                        <i class="fas fa-ellipsis-v" id="menu-btn" title="Menu"></i>
                        <div id="main-menu" class="dropdown-menu hidden">
                            <div class="dropdown-item" id="add-contact-menu">Add Contact</div>
                            <div class="dropdown-item" id="logout-menu">Logout</div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search" style="color: var(--text-secondary);"></i>
                    <input type="text" id="chat-search" placeholder="Search or start new chat">
                </div>
            </div>

            <div class="chat-list" id="chat-list">
                <!-- Chat items will be injected by JS -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-chat" id="main-chat">
            <header class="chat-header">
                <div class="chat-header-info">
                    <i class="fas fa-arrow-left back-btn" id="back-btn"></i>
                    <img src="https://ui-avatars.com/api/?name=Chat&background=202c33&color=fff" alt="Chat"
                        class="user-img" id="active-chat-img">
                    <div>
                        <div class="chat-item-name" id="active-chat-name">Select a chat</div>
                        <div class="chat-item-time" id="active-chat-status" style="font-size: 13px;">Online</div>
                    </div>
                </div>
                <div class="header-icons">
                    <i class="fas fa-phone-alt" id="call-btn" title="Voice Call" style="display: none;"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <div class="chat-body" id="chat-body">
                <!-- Messages will be injected by JS -->
                <div class="message received"
                    style="align-self: center; background: rgba(0,0,0,0.3); color: var(--text-secondary); border-radius: 8px; margin-top: 20px;">
                    Welcome to Baatcheet! Select a contact to start chatting.
                </div>
            </div>

            <footer class="chat-footer">
                <div style="position: relative;">
                    <i class="far fa-smile footer-btn" id="emoji-btn"></i>

                    <!-- Emoji Picker Popup -->
                    <div id="emoji-picker" class="emoji-picker hidden">
                        <span class="emoji">üòÄ</span>
                        <span class="emoji">üòÇ</span>
                        <span class="emoji">ü•∞</span>
                        <span class="emoji">üòé</span>
                        <span class="emoji">üò¢</span>
                        <span class="emoji">üò°</span>
                        <span class="emoji">üëç</span>
                        <span class="emoji">üôè</span>
                        <span class="emoji">üéâ</span>
                        <span class="emoji">‚ù§Ô∏è</span>
                        <span class="emoji">üî•</span>
                        <span class="emoji">‚ú®</span>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type a message">
                </div>
                <i class="fas fa-microphone footer-btn" id="send-btn"></i>
            </footer>
        </main>
    </div>

    <!-- Add Contact Modal -->
    <div id="add-contact-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2>Add New Contact</h2>
            <div class="form-group">
                <label style="display:block;margin-bottom:8px;font-size:12px;color:var(--text-secondary)">Baatcheet
                    Number</label>
                <input type="text" id="new-contact-number" placeholder="e.g. 0200123456">
            </div>
            <div class="form-group">
                <label style="display:block;margin-bottom:8px;font-size:12px;color:var(--text-secondary)">Contact
                    Name</label>
                <input type="text" id="new-contact-name" placeholder="Name to save as">
            </div>
            <div class="modal-footer">
                <button class="primary-btn" style="background:#333;width:auto" id="close-modal">Cancel</button>
                <button class="primary-btn" style="width:auto" id="save-contact-btn">Save Contact</button>
            </div>
        </div>
    </div>

    <!-- Incoming Call Modal -->
    <div id="incoming-call-modal" class="modal-overlay hidden" style="z-index: 2000;">
        <div class="modal call-modal">
            <h2 style="margin-bottom: 20px;">Incoming Call...</h2>
            <img id="incoming-caller-img" src="https://ui-avatars.com/api/?name=Caller&background=202c33&color=fff"
                alt="Caller" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px;">
            <div id="incoming-caller-name" style="font-size: 18px; font-weight: 500; margin-bottom: 30px;">Caller Name
            </div>

            <div style="display: flex; gap: 20px; justify-content: center;">
                <button class="call-action-btn decline-btn" id="decline-call-btn">
                    <i class="fas fa-phone-slash"></i> Decline
                </button>
                <button class="call-action-btn accept-btn" id="accept-call-btn">
                    <i class="fas fa-phone-alt"></i> Accept
                </button>
            </div>
        </div>
    </div>

    <!-- Active Call Modal -->
    <div id="active-call-modal" class="modal-overlay hidden" style="z-index: 2000;">
        <div class="modal call-modal">
            <h2 id="call-status" style="margin-bottom: 20px; color: var(--primary);">Calling...</h2>
            <img id="active-call-img" src="https://ui-avatars.com/api/?name=User&background=202c33&color=fff" alt="User"
                style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px;">
            <div id="active-call-name" style="font-size: 18px; font-weight: 500; margin-bottom: 30px;">User Name</div>

            <audio id="local-audio" autoplay muted></audio>
            <audio id="remote-audio" autoplay></audio>

            <div style="display: flex; gap: 20px; justify-content: center;">
                <button class="call-action-btn decline-btn" id="end-call-btn">
                    <i class="fas fa-phone-slash"></i> End Call
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="contacts.js"></script>
    <script src="call.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log('Service Worker Registered');
            });
        }
    </script>
</body>

</html>
