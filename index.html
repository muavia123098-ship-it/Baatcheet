<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Family Tracker</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <div id="app">
        <!-- Auth Screen -->
        <section id="auth-screen" class="screen active">
            <div class="auth-card glass-card">
                <div class="logo-large">
                    <i data-lucide="map-pin"></i>
                    <h1>Family Tracker</h1>
                </div>
                <p>Track your loved ones in real-time</p>
                <button id="google-login-btn" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    <span>Sign in with Google</span>
                </button>
            </div>
        </section>

        <!-- Profile Form Screen -->
        <section id="profile-screen" class="screen">
            <div class="form-card glass-card">
                <h2>Complete Profile</h2>
                <p>Create your unique family account</p>
                <form id="profile-form">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="p-name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" id="p-phone" placeholder="+92 300 1234567" required>
                    </div>
                    <div class="input-group">
                        <label>Address</label>
                        <input type="text" id="p-address" placeholder="House #, Street Name" required>
                    </div>
                    <div class="input-group">
                        <label>City</label>
                        <input type="text" id="p-city" placeholder="e.g. Karachi" required>
                    </div>

                    <button type="submit" class="primary-btn">
                        <i data-lucide="user-plus"></i>
                        Create Account
                    </button>
                </form>
            </div>
        </section>

        <!-- Success Screen (Shows Unique ID) -->
        <section id="success-screen" class="screen">
            <div class="success-card glass-card">
                <div class="check-icon">
                    <i data-lucide="check-circle"></i>
                </div>
                <h2>Account Created!</h2>
                <p>Share this unique ID with your family</p>
                <div class="id-display">
                    <span id="unique-account-id">......</span>
                    <button id="copy-id-btn" class="icon-btn">
                        <i data-lucide="copy"></i>
                    </button>
                </div>
                <button id="go-to-map-btn" class="primary-btn">
                    Start Tracking
                </button>
            </div>
        </section>

        <!-- Main Map App (Hidden till auth) -->
        <section id="main-app" class="screen">
            <header class="glass-header">
                <div class="logo">
                    <i data-lucide="map-pin"></i>
                    <h1>Family Tracker</h1>
                </div>
                <button id="menu-btn" class="icon-btn">
                    <i data-lucide="menu"></i>
                </button>
            </header>

            <main>
                <div id="map"></div>

                <div class="bottom-sheet glass-card">
                    <div class="drag-handle"></div>
                    <div class="sheet-content">
                        <div class="status-summary">
                            <div class="status-item">
                                <span class="label">Live Members</span>
                                <span class="value" id="member-count">0</span>
                            </div>
                            <div class="status-item">
                                <span class="label">Your ID</span>
                                <span class="value" id="current-user-id">#000000</span>
                            </div>
                        </div>

                        <div class="member-list" id="member-list">
                            <!-- Members will be injected here -->
                        </div>

                        <div class="actions">
                            <button id="share-location-btn" class="primary-btn">
                                <i data-lucide="share-2"></i>
                                Share Location
                            </button>
                        </div>
                    </div>
                </div>
            </main>

            <nav class="bottom-nav glass-nav">
                <button class="nav-item active" data-tab="map">
                    <i data-lucide="map"></i>
                    <span>Map</span>
                </button>
                <button class="nav-item" data-tab="family">
                    <i data-lucide="users"></i>
                    <span>Family</span>
                </button>
                <button class="nav-item" data-tab="settings">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </button>
            </nav>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Configuration will be added later
        window.firebaseTools = { initializeApp, getFirestore, doc, setDoc, getDoc, getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged };
    </script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="app.js" type="module"></script>
</body>

</html>
